<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>fasih - User's Manual (8)</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="robots" content="noindex" />
<meta name="googlebot" content="noindex" />

<script type="text/javascript">
var verifyCallback = function(response) {
	document.getElementById('recaptcha').remove();
	var urlParams = new URLSearchParams(window.location.search);
	
	switch (urlParams.get('type')) {
		case "pdf":
			var ext = ".pdf";
			break;
		case "tex":
			var ext = ".tex";
			break;
		default:
			var ext = ".pdf";
	}

	const glob = "../";
	const root = "fasih.8/";
	const file = "FasihAhmadFakhri";


	var iframe = document.createElement('iframe');
	iframe.style.width="900px";
	iframe.style.height="700px";
	iframe.frameborder="0";
	iframe.src = glob + root + file + ext;
	document.getElementById('resumeiframe').appendChild(iframe);
};
var onloadCallback = function() {
grecaptcha.render('recaptcha', {
  'sitekey' : '6LdGpCcUAAAAAGd6iJ-1X-p7YtOajXfxKA3WxXAX',
  'callback' : verifyCallback,
});
};
</script>
</head>
  <body>
    <div id="resumeiframe" align="center" style="position:relative; margin:30px;"></div>
    <div id="recaptcha" align="center" style="position:relative; margin:30px;"></div>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
  </body>
</html>
